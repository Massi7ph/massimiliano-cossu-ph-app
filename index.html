<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massimiliano Cossu Concierge</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --b: #000; --w: #fff; --g: #f4f4f4; }
        body { font-family: 'Montserrat', sans-serif; background: var(--w); color: var(--b); margin: 0; padding: 0; text-align: center; }
        .container { max-width: 450px; margin: 0 auto; padding: 20px; box-sizing: border-box; }
        .lang-bar { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; padding: 10px; background: var(--g); border-radius: 50px; }
        .lang-btn { cursor: pointer; background: none; border: none; font-size: 0.7rem; font-weight: 600; color: #999; text-transform: uppercase; }
        .lang-btn.active { color: var(--b); border-bottom: 2px solid var(--b); }
        .logo { width: 140px; margin: 20px 0 10px; }
        .brand { letter-spacing: 5px; text-transform: uppercase; font-size: 0.75rem; margin-bottom: 30px; }
        .weather-box { border-top: 1px solid #eee; border-bottom: 1px solid #eee; padding: 15px 0; margin-bottom: 30px; }
        .temp { font-size: 2.8rem; font-weight: 200; }
        .ai-box { text-align: left; padding: 20px; background: #fafafa; border-left: 4px solid var(--b); margin-bottom: 30px; }
        #display { font-size: 0.9rem; line-height: 1.6; min-height: 60px; margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .m-btn { background: #fff; border: 1px solid #ddd; padding: 12px; font-size: 0.6rem; text-transform: uppercase; cursor: pointer; font-family: inherit; }
        .m-active { background: var(--b) !important; color: var(--w) !important; }
        .in-wrap { display: flex; gap: 10px; border-top: 1px solid #eee; padding-top: 15px; }
        input#user-in { flex: 1; border: none; outline: none; background: transparent; font-family: inherit; font-size: 0.85rem; }
        .f-title { font-size: 0.75rem; font-weight: 600; letter-spacing: 3px; margin: 30px 0 20px; text-transform: uppercase; }
        input.field, textarea.field { width: 100%; padding: 15px 0; margin-bottom: 10px; border: none; border-bottom: 1px solid #eee; outline: none; font-family: inherit; font-size: 0.9rem; }
        textarea.field { height: 60px; resize: none; }
        .btn-send { width: 100%; padding: 20px; background: var(--b); color: var(--w); border: none; text-transform: uppercase; letter-spacing: 3px; cursor: pointer; font-weight: 600; }
    </style>
</head>
<body>

<div class="container">
    <div class="lang-bar">
        <button id="it-btn" class="lang-btn active" onclick="setL('it')">Italiano</button>
        <button id="en-btn" class="lang-btn" onclick="setL('en')">English</button>
    </div>

    <img src="logo.jpg" class="logo" alt="Logo">
    <div class="brand">Massimiliano Cossu</div>

    <div class="weather-box">
        <div style="font-size:0.5rem; color:#999; letter-spacing:2px;">IMPERIA, ITALY</div>
        <div class="temp" id="t">18¬∞C</div>
    </div>

    <div class="ai-box">
        <div id="display">Benvenuto. Scegli un Mood o chiedimi un consiglio.</div>
        <div class="grid">
            <button class="m-btn" onclick="setM('it_r', 'en_r', this)" id="m1">üåπ Romantico</button>
            <button class="m-btn" onclick="setM('it_e', 'en_e', this)" id="m2">üß• Editoriale</button>
            <button class="m-btn" onclick="setM('it_s', 'en_s', this)" id="m3">üì∏ Spontaneo</button>
            <button class="m-btn" onclick="setM('it_f', 'en_f', this)" id="m4">üë®‚Äçüë©‚Äçüëß Family</button>
        </div>
        <div class="in-wrap">
            <input type="text" id="user-in" placeholder="Chiedi...">
            <button onclick="runAI()" style="border:none; background:none; font-weight:600; cursor:pointer;">OK</button>
        </div>
    </div>

    <div class="f-title" id="f-t">Richiedi Disponibilit√†</div>
    <form id="b-form">
        <input type="text" id="fn" class="field" placeholder="NOME" required>
        <input type="email" id="em" class="field" placeholder="EMAIL" required>
        <input type="tel" id="ph" class="field" placeholder="TELEFONO" required>
        <input type="text" id="rn" class="field" placeholder="CAMERA" required>
        <textarea id="nt" class="field" placeholder="NOTE"></textarea>
        <input type="hidden" id="sm" value="Nessuno">
        <button type="submit" class="btn-send" id="sb">Invia Richiesta</button>
    </form>
</div>

<script>
    let cL = 'it';
    emailjs.init("Jlm5ZEzPEoWKBx3ki");

    const msgs = {
        it_r: "üåπ AI: Il Parrasio √® perfetto al tramonto.",
        en_r: "üåπ AI: Parrasio is perfect at sunset.",
        it_e: "üß• AI: Suggerisco i Portici di Oneglia.",
        en_e: "üß• AI: I suggest Oneglia's Arches.",
        it_s: "üì∏ AI: Porto Maurizio per scatti naturali.",
        en_s: "üì∏ AI: Porto Maurizio for natural shots.",
        it_f: "üë®‚Äçüë©‚Äçüëß AI: Borgo Foce √® l'ideale per i bambini.",
        en_f: "üë®‚Äçüë©‚Äçüëß AI: Borgo Foce is ideal for families."
    };

    function setL(l) {
        cL = l;
        document.getElementById('it-btn').className = 'lang-btn' + (l=='it'?' active':'');
        document.getElementById('en-btn').className = 'lang-btn' + (l=='en'?' active':'');
        document.getElementById('display').innerText = l=='it' ? "Scegli una categoria o chiedimi consiglio." : "Choose a category or ask for advice.";
    }

    function setM(it, en, btn) {
        document.querySelectorAll('.m-btn').forEach(b => b.classList.remove('m-active'));
        btn.classList.add('m-active');
        document.getElementById('sm').value = cL == 'it' ? it : en;
        document.getElementById('display').innerHTML = cL == 'it' ? msgs[it] : msgs[en];
    }

    function runAI() {
        const val = document.getElementById('user-in').value.toLowerCase();
        const d = document.getElementById('display');
        if(val.includes("vest") || val.includes("wear")) {
            d.innerHTML = "AI: Consiglio lino e colori neutri.";
        } else {
            d.innerHTML = "AI: Ottima idea! Ne parliamo durante la sessione.";
        }
    }

    async function getW() {
        try {
            const res = await fetch('https://api.openweathermap.org/data/2.5/weather?q=Imperia,IT&appid=f1cdab2eef339087f342360bdd4958cf&units=metric');
            const data = await res.json();
            if(data.main) document.getElementById('t').innerText = Math.round(data.main.temp) + "¬∞C";
        } catch(e) { console.log("Weather error"); }
    }

    document.getElementById('b-form').onsubmit = function(e) {
        e.preventDefault();
        document.getElementById('sb').innerText = "...";
        emailjs.send("default_service", "template_ua1pm9l", {
            from_name: document.getElementById('fn').value,
            email: document.getElementById('em').value,
            phone: document.getElementById('ph').value,
            room_number: document.getElementById('rn').value,
            notes: document.getElementById('nt').value,
            requested_time: document.getElementById('sm').value
        }).then(() => {
            alert("Inviato!");
            location.reload();
        });
    };

    getW();
</script>
</body>
</html>
