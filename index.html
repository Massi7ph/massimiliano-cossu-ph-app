        .m-btn { background: #fff; border: 1px solid #ddd; padding: 12px; font-size: 0.65rem; text-transform: uppercase; cursor: pointer; font-family: inherit; transition: 0.3s; }
        .m-active { background: var(--b) !important; color: var(--w) !important; }

        /* INPUT CHAT */
        .in-wrap { display: flex; gap: 10px; border-top: 1px solid #eee; padding-top: 15px; }
        input#user-in { flex-grow: 1; border: none; background: transparent; font-family: inherit; outline: none; font-size: 0.85rem; }
        .ask-btn { background: none; border: none; font-weight: 600; cursor: pointer; font-size: 0.7rem; }

        .btn-send { width: 100%; padding: 20px; background: var(--b); color: var(--w); border: none; text-transform: uppercase; letter-spacing: 3px; font-size: 0.75rem; cursor: pointer; transition: 0.4s; }

        footer { margin-top: 50px; font-size: 0.5rem; color: #ccc; letter-spacing: 2px; text-transform: uppercase; }
    </style>
