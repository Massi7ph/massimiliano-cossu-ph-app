<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massimiliano Cossu | AI Concierge</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --b: #000; --w: #fff; --g: #f4f4f4; }
        body { font-family: 'Montserrat', sans-serif; background: var(--w); color: var(--b); margin: 0; padding: 0; text-align: center; }
        .container { max-width: 450px; margin: 0 auto; padding: 20px; box-sizing: border-box; }
        .logo { width: 140px; margin: 20px 0 10px; }
        .brand { letter-spacing: 5px; text-transform: uppercase; font-size: 0.75rem; margin-bottom: 30px; }
        .weather-box { border-top: 1px solid #eee; border-bottom: 1px solid #eee; padding: 15px 0; margin-bottom: 30px; }
        .temp { font-size: 2.8rem; font-weight: 200; }
        .ai-box { text-align: left; padding: 20px; background: #fafafa; border-left: 4px solid var(--b); margin-bottom: 30px; }
        #display { font-size: 0.85rem; line-height: 1.6; min-height: 80px; margin-bottom: 20px; color: #333; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .m-btn { background: #fff; border: 1px solid #ddd; padding: 12px; font-size: 0.6rem; text-transform: uppercase; cursor: pointer; }
        .in-wrap { display: flex; gap: 10px; border-top: 1px solid #eee; padding-top: 15px; }
        input#user-in { flex: 1; border: none; outline: none; background: transparent; font-family: inherit; }
        .f-title { font-size: 0.75rem; font-weight: 600; letter-spacing: 3px; margin: 30px 0 20px; text-transform: uppercase; }
        .field { width: 100%; padding: 15px 0; margin-bottom: 10px; border: none; border-bottom: 1px solid #eee; outline: none; font-family: inherit; }
        .btn-send { width: 100%; padding: 20px; background: var(--b); color: var(--w); border: none; text-transform: uppercase; letter-spacing: 3px; cursor: pointer; font-weight: 600; }
    </style>
</head>
<body>

<div class="container">
    <img src="logo.jpg" class="logo">
    <div class="brand">Massimiliano Cossu</div>

    <div class="weather-box">
        <div style="font-size:0.5rem; color:#999; letter-spacing:2px;">IMPERIA, ITALY</div>
        <div class="temp" id="t">--¬∞C</div>
        <div id="w-desc" style="font-size:0.6rem; text-transform:uppercase; color:#666;">Analisi luce...</div>
    </div>

    <div class="ai-box">
        <div id="display"><strong>AI:</strong> Ciao! Sono l'assistente virtuale di Massimiliano. Analizzo il meteo e la luce di Imperia per consigliarti il set ideale.</div>
        <div class="grid">
            <button class="m-btn" onclick="ask('Qual √® il posto migliore per scattare oggi?')">üìç POSTO IDEALE</button>
            <button class="m-btn" onclick="ask('Cosa dovrei indossare per risaltare nella luce di oggi?')">üëó OUTFIT CONSIGLIATO</button>
            <button class="m-btn" onclick="ask('A che ora la luce √® perfetta oggi?')">‚òÄÔ∏è ORARIO D'ORO</button>
            <button class="m-btn" onclick="ask('Parlami del tuo stile fotografico')">üì∏ PHILOSOPHY</button>
        </div>
        <div class="in-wrap">
            <input type="text" id="user-in" placeholder="Chiedimi della luce o dei posti...">
            <button onclick="runAI()" style="border:none; background:none; font-weight:600; cursor:pointer;">OK</button>
        </div>
    </div>

    <div class="f-title">PRENOTA LA TUA SESSIONE</div>
    <form id="contact-form">
        <input type="text" id="form-name" class="field" placeholder="NOME E COGNOME" required>
        <input type="email" id="form-email" class="field" placeholder="EMAIL" required>
        <input type="tel" id="form-phone" class="field" placeholder="TELEFONO" required>
        <input type="text" id="form-room" class="field" placeholder="CAMERA / HOTEL" required>
        <textarea id="form-notes" class="field" style="height:60px;" placeholder="NOTE"></textarea>
        <button type="submit" class="btn-send" id="sb">INVIA RICHIESTA</button>
    </form>
</div>

<script>
    const OPENAI_KEY = "sk-proj-wDAZb25R_S4M53JjVWvdNkxW_N4bJ3J0SRbevej4xZKUNRXDuI9o_P-UdvqYeSHPF-Vh2Spm5_jT3B1bkFJI rwxLmzIso2Ym5yjG-_Pe2EVPDmB3dbB1G1Ic Lxd5VXXY-e-eZGxkAhvj3A40UgY-dwxRw178A";
    emailjs.init("Jlm5ZEzPEoWKBx3ki");

    let temp = "8¬∞C";
    let desc = "cielo coperto";

    async function getMeteo() {
        try {
            const r = await fetch("https://api.openweathermap.org/data/2.5/weather?q=Imperia,IT&appid=f1cdab2eef339087f342360bdd4958cf&units=metric&lang=it");
            const d = await r.json();
            temp = Math.round(d.main.temp) + "¬∞C";
            desc = d.weather[0].description;
            document.getElementById('t').innerText = temp;
            document.getElementById('w-desc').innerText = desc;
        } catch(e) {}
    }

    async function runAI() {
        const input = document.getElementById('user-in');
        const display = document.getElementById('display');
        if(!input.value) return;
        const query = input.value; input.value = "";
        display.innerHTML = "<strong>AI:</strong> Sto analizzando la luce di Imperia...";

        const dataCorrente = new Date();
        const mese = dataCorrente.getMonth(); // 0-11

        try {
            const response = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: { "Content-Type": "application/json", "Authorization": `Bearer ${OPENAI_KEY}` },
                body: JSON.stringify({
                    model: "gpt-4o-mini",
                    messages: [{ 
                        role: "system", 
                        content: `Sei l'AI Photo Concierge di Massimiliano Cossu. 
                        INFO CONTESTO: Imperia, Meteo ${temp}, ${desc}, Mese attuale (0=Gen, 11=Dic): ${mese}.
                        REGOLE:
                        1. STAGIONE: Se mesi 10-2 (Inverno), suggerisci abiti materici (lana leggera, velluto) e toni caldi. Se mesi 5-8 (Estate), suggerisci lino, bianco e sessioni solo dopo le 18:30.
                        2. LUOGHI: Non elencarli tutti. Se PIOVE/COPERTO, scegli SOLO i Portici di Oneglia (luce morbida). Se SOLE, scegli tra Parrasio (storia) o Borgo Marina (mare).
                        3. STILE: Elegante, parla come un fotografo di alta gamma. Massimo 3 frasi.
                        4. CHIUSURA: Invita a usare il modulo per bloccare la data.`
                    }, { role: "user", content: query }]
                })
            });
            const data = await response.json();
            display.innerHTML = "<strong>AI:</strong> " + data.choices[0].message.content;
        } catch(e) { display.innerHTML = "<strong>AI:</strong> Spiacente, ho un problema tecnico. Usa il modulo sotto per scrivermi direttamente."; }
    }

    function ask(txt) { document.getElementById('user-in').value = txt; runAI(); }

    document.getElementById('contact-form').onsubmit = function(event) {
        event.preventDefault();
        const btn = document.getElementById('sb');
        btn.innerText = "INVIANDO...";
        btn.disabled = true;

        emailjs.send("default_service", "template_liqxtir", {
            from_name: document.getElementById('form-name').value,
            name: document.getElementById('form-name').value,
            email: document.getElementById('form-email').value,
            phone: document.getElementById('form-phone').value,
            room_number: document.getElementById('form-room').value,
            requested_time: "Richiesta da AI Web App",
            notes: document.getElementById('form-notes').value
        }).then(() => {
            alert("Richiesta ricevuta! Massimiliano ti ricontatter√† a breve.");
            location.reload();
        }).catch((error) => {
            alert("Errore nell'invio.");
            btn.innerText = "INVIA RICHIESTA";
            btn.disabled = false;
        });
    };

    getMeteo();
</script>
</body>
</html>
