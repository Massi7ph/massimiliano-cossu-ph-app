<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massimiliano Cossu | AI Concierge</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --b: #000; --w: #fff; --g: #f4f4f4; }
        body { font-family: 'Montserrat', sans-serif; background: var(--w); color: var(--b); margin: 0; padding: 0; text-align: center; }
        .container { max-width: 450px; margin: 0 auto; padding: 20px; box-sizing: border-box; }
        .lang-bar { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; padding: 10px; background: var(--g); border-radius: 50px; }
        .lang-btn { cursor: pointer; background: none; border: none; font-size: 0.7rem; font-weight: 600; color: #999; text-transform: uppercase; }
        .lang-btn.active { color: var(--b); border-bottom: 2px solid var(--b); }
        .logo { width: 140px; margin: 20px 0 10px; }
        .brand { letter-spacing: 5px; text-transform: uppercase; font-size: 0.75rem; margin-bottom: 30px; }
        .weather-box { border-top: 1px solid #eee; border-bottom: 1px solid #eee; padding: 15px 0; margin-bottom: 30px; }
        .temp { font-size: 2.8rem; font-weight: 200; }
        .ai-box { text-align: left; padding: 20px; background: #fafafa; border-left: 4px solid var(--b); margin-bottom: 30px; }
        #display { font-size: 0.85rem; line-height: 1.6; min-height: 80px; margin-bottom: 20px; color: #333; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .m-btn { background: #fff; border: 1px solid #ddd; padding: 12px; font-size: 0.6rem; text-transform: uppercase; cursor: pointer; font-family: inherit; }
        .in-wrap { display: flex; gap: 10px; border-top: 1px solid #eee; padding-top: 15px; }
        input#user-in { flex: 1; border: none; outline: none; background: transparent; font-family: inherit; font-size: 0.85rem; }
        .f-title { font-size: 0.75rem; font-weight: 600; letter-spacing: 3px; margin: 30px 0 20px; text-transform: uppercase; }
        .field { width: 100%; padding: 15px 0; margin-bottom: 10px; border: none; border-bottom: 1px solid #eee; outline: none; font-family: inherit; font-size: 0.9rem; box-sizing: border-box; }
        .btn-send { width: 100%; padding: 20px; background: var(--b); color: var(--w); border: none; text-transform: uppercase; letter-spacing: 3px; cursor: pointer; font-weight: 600; }
    </style>
</head>
<body>

<div class="container">
    <div class="lang-bar">
        <button id="it-btn" class="lang-btn active" onclick="setL('it')">Italiano</button>
        <button id="en-btn" class="lang-btn" onclick="setL('en')">English</button>
    </div>

    <img src="logo.jpg" class="logo" alt="Massimiliano Cossu">
    <div class="brand">Massimiliano Cossu</div>

    <div class="weather-box">
        <div style="font-size:0.5rem; color:#999; letter-spacing:2px; margin-bottom: 5px;" id="user-loc">IMPERIA, ITALY</div>
        <div class="temp" id="t">--¬∞C</div>
        <div id="w-desc" style="font-size:0.6rem; text-transform:uppercase; color:#666;">Analisi locale...</div>
    </div>

    <div class="ai-box">
        <div id="display"><strong>AI:</strong> Ciao! Sono l'assistente di Massimiliano.</div>
        <div class="grid">
            <button class="m-btn" onclick="quickAsk(t[cL].q1)" id="btn1">üìç Vicino a me</button>
            <button class="m-btn" onclick="quickAsk(t[cL].q2)" id="btn2">üëó Outfit</button>
            <button class="m-btn" onclick="quickAsk(t[cL].q3)" id="btn3">‚òÄÔ∏è Orario migliore</button>
            <button class="m-btn" onclick="quickAsk(t[cL].q4)" id="btn4">üì∏ Tuo stile</button>
        </div>
        <div class="in-wrap">
            <input type="text" id="user-in" placeholder="...">
            <button id="ai-btn" onclick="runAI()" style="border:none; background:none; font-weight:600; cursor:pointer;">OK</button>
        </div>
    </div>

    <div class="f-title" id="f-t">Richiedi Disponibilit√†</div>
    <form id="b-form">
        <input type="text" id="fn" class="field" required>
        <input type="email" id="em" class="field" required>
        <input type="tel" id="ph" class="field" required>
        <input type="text" id="rn" class="field" required>
        <textarea id="nt" class="field" style="height:60px; resize:none;"></textarea>
        <button type="submit" class="btn-send" id="sb">Invia Richiesta</button>
    </form>
</div>

<script>
    // --- CONFIGURAZIONE CHIAVI ---
    const AK = "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"; 
    emailjs.init("Jlm5ZEzPEoWKBx3ki");

    let cL = 'it';
    let userCoords = "Imperia (Centro)";
    let currentTemp = "--";
    let currentCondition = "variabile";

    const t = {
        it: {
            wel: "<strong>AI:</strong> Ciao! Sono l'assistente di Massimiliano. Come posso aiutarti?",
            fT: "Richiedi Disponibilit√†", bS: "Invia Richiesta", wait: "Analisi luce e meteo...",
            success: "Richiesta inviata!", phIn: "Chiedimi qualcosa...",
            fn: "NOME E COGNOME", em: "EMAIL", ph: "TELEFONO", rn: "CAMERA / HOTEL", nt: "NOTE",
            q1: "Cosa c'√® di bello vicino a me?", q2: "Che outfit mi consigli oggi?", 
            q3: "Qual √® l'orario migliore per scattare?", q4: "Parlami del tuo stile"
        },
        en: {
            wel: "<strong>AI:</strong> Hello! I'm Massimiliano's assistant. How can I help you?",
            fT: "Request Availability", bS: "Send Request", wait: "Analyzing light...",
            success: "Request sent successfully!", phIn: "Ask me anything...",
            fn: "FULL NAME", em: "EMAIL", ph: "PHONE", rn: "ROOM / HOTEL", nt: "NOTES",
            q1: "What's interesting near me?", q2: "What outfit do you recommend today?", 
            q3: "What's the best time to shoot?", q4: "Tell me about your style"
        }
    };

    function setL(l) {
        cL = l;
        document.getElementById('it-btn').className = 'lang-btn' + (l=='it'?' active':'');
        document.getElementById('en-btn').className = 'lang-btn' + (l=='en'?' active':'');
        document.getElementById('display').innerHTML = t[l].wel;
        document.getElementById('f-t').innerText = t[l].fT;
        document.getElementById('sb').innerText = t[l].bS;
        document.getElementById('user-in').placeholder = t[l].phIn;
        document.getElementById('fn').placeholder = t[l].fn;
        document.getElementById('em').placeholder = t[l].em;
        document.getElementById('ph').placeholder = t[l].ph;
        document.getElementById('rn').placeholder = t[l].rn;
        document.getElementById('nt').placeholder = t[l].nt;
        document.getElementById('btn1').innerText = "üìç " + t[l].q1;
        document.getElementById('btn2').innerText = "üëó " + t[l].q2;
        document.getElementById('btn3').innerText = "‚òÄÔ∏è " + t[l].q3;
        document.getElementById('btn4').innerText = "üì∏ " + t[l].q4;
        getW();
    }

    async function getW() {
        try {
            const r = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=Imperia,IT&appid=f1cdab2eef339087f342360bdd4958cf&units=metric&lang=${cL}`);
            const d = await r.json();
            if(d.main) {
                currentTemp = Math.round(d.main.temp) + "¬∞C";
                currentCondition = d.weather[0].description;
                document.getElementById('t').innerText = currentTemp;
                document.getElementById('w-desc').innerText = currentCondition;
            }
        } catch(e) {}
    }

    async function runAI() {
        const i = document.getElementById('user-in');
        const d = document.getElementById('display');
        const b = document.getElementById('ai-btn');
        const text = i.value;
        if(!text) return;
        i.value = ""; b.disabled = true;
        d.innerHTML = `<strong>AI:</strong> ${t[cL].wait}`;

        try {
            const r = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: { "Content-Type": "application/json", "Authorization": `Bearer ${AK}` },
                body: JSON.stringify({
                    model: "gpt-4o-mini",
                    messages: [
                        { role: "system", content: `Sei l'AI Concierge di Massimiliano Cossu a Imperia. Meteo: ${currentTemp}, ${currentCondition}. Stile elegante. Parrasio (Romantic), Portici (Editorial), Borgo Foce (Family). Se piove esalta i Portici. Suggerisci lino e colori neutri. Rispondi in ${cL} (max 3 frasi).` },
                        { role: "user", content: text }
                    ]
                })
            });
            const data = await r.json();
            d.innerHTML = `<strong>AI:</strong> ${data.choices[0].message.content}`;
        } catch(e) { d.innerHTML = "Error."; }
        finally { b.disabled = false; }
    }

    function quickAsk(q) { document.getElementById('user-in').value = q; runAI(); }

    // --- LOGICA EMAILJS (SINCRONIZZATA CON TEMPLATE LIQXTIR) ---
    document.getElementById('b-form').onsubmit = function(e) {
        e.preventDefault();
        const btn = document.getElementById('sb');
        btn.innerText = "INVIANDO...";
        btn.disabled = true;

        emailjs.send("default_service", "template_liqxtir", {
            from_name: document.getElementById('fn').value,
            name: document.getElementById('fn').value, 
            email: document.getElementById('em').value,
            phone: document.getElementById('ph').value,
            room_number: document.getElementById('rn').value,
            requested_time: "Richiesta da AI Concierge",
            notes: document.getElementById('nt').value
        }).then(() => { 
            alert(t[cL].success); 
            location.reload(); 
        }).catch((err) => {
            alert("Errore invio. Riprova.");
            btn.innerText = "INVIA RICHIESTA";
            btn.disabled = false;
        });
    };

    setL('it');
</script>
</body>
</html>
